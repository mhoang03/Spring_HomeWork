<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Khách Hàng Mới</title>
</head>
<body>
<h1>Thêm Khách Hàng Mới</h1>
<form th:action="@{/customers/add}" th:object="${customer}" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="gender">Giới tính:</label>
    <select id="gender" th:field="*{gender}">
        <option value="Male">Nam</option>
        <option value="Female">Nữ</option>
        <option value="Other">Khác</option>
    </select><br>

    <label for="birthOfDate">Ngày sinh:</label>
    <input type="date" id="birthOfDate" th:field="*{birthOfDate}" required><br>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" th:field="*{address}"><br>

    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" th:field="*{phone}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"><br>

    <button type="submit">Thêm</button>
</form>
<a th:href="@{/customers}">Quay lại danh sách</a>
</body>
</html>
